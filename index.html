    <title>SharkTank</title>
    <link rel="icon" href="./assets/edc-logo.png" type="image/png">
</head>
<body class="w-100">
    <video src="./assets/oceanloop.mp4" id = "oceanback" autoplay loop muted></video>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <div class="container border border-2">
    <h1 class="">SharTank Becon'23 Registration</h1>
    <form id = "registration-form">
        <div class = "form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="startupName">Startup Name</label>
            <input type="text" class="form-control" id="startupName" placeholder="Startup Name">
        </div>
        <div class="form-group">
            <label for="startupStage">Stage of Startup</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radioIdeation" id = "radioIdeation">
                <label for="radioIdeation" class="form-check-label">Ideation</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radioMvp" id = "radioMvp">
                <label for="radioMvp" class="form-check-label">MVP</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="radioFunded" id = "radioFunded">
                <label for="radioFunded" class="form-check-label">Venture Funded</label>
            </div>
        </div>
        <div class="form-group">
            <label for="teamLeaderName">Name of the Team Leader</label>
            <input type="text" class="form-control" id="teamLeaderName" placeholder="Team Leader Name">
        </div>
        <div class="form-group">
            <label for="teamLeaderMobile">Mobile number of the Team Leader</label>
            <input type="number" class="form-control" id="teamLeaderMobile" placeholder="Team Leader Mobile">
        </div>
        <div class="form-group">
            <label for="teamLeaderEmail">Email ID of the Team Leader</label>
            <input type="email" class="form-control" id="teamLeaderEmail" placeholder="Team Leader Email">
        </div>
        <div class="form-group">
            <label for="member2Name">Name of the Team Member 2</label>
            <input type="text" class="form-control" id="member2Name" placeholder="Team Member 2 Name">
        </div>
        <div class="form-group">
            <label for="member3Name">Name of the Team Member 3</label>
            <input type="text" class="form-control" id="member3Name" placeholder="Team Member 3 Name">
        </div>
        <div class="form-group">
            <label for="age">How long have you been working on this startup?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="age-one" id = "age-one">
                <label for="age-one" class="form-check-label">Less than 6 months</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="age-two" id = "age-two">
                <label for="age-two" class="form-check-label">Less than 2 years and greater than 6 months</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" name="age-three" id = "age-three">
                <label for="age-three" class="form-check-label">Greater than 2 years</label>
            </div>
        </div>
        <div class="form-group">
            <label for="pitchdeck">Link to your pitch deck in pdf format on Google Drive (Make sure its public)</label>
            <input type="text" class="form-control" id="pitchdeck" placeholder="Link">
        </div>
        <center><button type="submit" class="btn btn-primary" id="submit">Proceed</button></center>
    </form> 
    <div id = "payment" class = "hidden">
        <p>Your Secret Team Key is</p>
        <div class="input-group"><input type="text" disabled ="true" id = "teamkey" value="null" class="form-control"></input><div class="input-group-append"><button class="btn btn-secondary" style="margin: 0;" id="copy">Copy</button></div></div>
        <p>Pay using the button below and enter your team key to secure your registration</p>
        <div> <a class = "btn btn-primary" href='https://pmny.in/qIocQVtHD3nh' target="_blank" > Pay Now </a> </div>
    </div>
